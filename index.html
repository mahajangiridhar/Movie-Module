<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Gallary</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.0/css/all.min.css" integrity="sha512-gRH0EcIcYBFkQTnbpO8k0WlsD20x5VzjhOA1Og8+ZUAhcMUCvd+APD35FJw3GzHAP3e+mP28YcDJxVr745loHw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
	<header class="bg-primary text-white header">
        <div class="row">
            <div class="col-md-9">
                <h3>Movie Gallary</i></h3>
            </div>
            <div class="col-md-3 text-right">
                <button class="btn btn-success" id="showModalBtn">Add Movie</button>
            </div>
        </div>
    </header>
    <section class="main pt-4">
        <div class="container">
            <div class="row" id="movies">
                
            </div>
        </div>
    </section>


    <div class="backdrop myClose" id="backdrop"></div>
    <div class="myModal" id="myModal">
        <div class="card">
            <div class="card-body">
                <h4 class="modelHeading">Add Movie Info<i class="fas fa-times myClose"></i></h4>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title">
                </div>
                <div class="form-group">
                    <label for="url">Image URL</label>
                    <input type="text" class="form-control" id="url">
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <input type="text" class="form-control" id="rating">
                </div>
                <div class="form-group text-right">
                    <button class="btn btn-primary btn-sm" id="addMovieBtn">Add Movie</button>
                    <button class="btn btn-danger btn-sm myClose" id="cancelMovieBtn">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="./assets/js/app.js"></script>
</body>
</html>
